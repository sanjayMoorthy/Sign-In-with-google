<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300&family=Montserrat&family=Roboto+Mono&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="loginPage">
            <div class="imageContainer">
                <img src="./icons/ezgif.com-video-to-gif.gif">
            </div>
            <div class="formContainer">
                <h1 class="heading">Frugal Friend</h1>
                <h3 class="quots">Your Financial Journey Starts Here!</h3>
                <div class="formBox">
                    <form action="#" method="post">
                        <h3 class="signUptext">Sign Up</h3>
                        <div class="inputcontainer">
                            <div>
                                <input type="text" name="Name" placeholder="Name">
                            </div>
                            <div>
                                <input type="email" name="Email" placeholder="Email">
                            </div>
                            <div>
                                <input type="password" name="Password" placeholder="Password">
                            </div>
                            <button type="submit" class="signupButton">Sign Up</button>
                        </div>
                    </form>
                    <div class="accountRedirct">
                        <p>Already have an account?</p>
                        <a href="./login.html">LogIn</a>
                    </div>
                    <div class="signUpoption">
                        <div class="dummy"></div>
                        <p>Or</p>
                        <div class="dummy"></div>
                    </div>
                    <button class="signupWithgoogle">
                        <img src="./icons/google.svg" class="signIcon">
                        <p class="signUpwithgoogleText">Sign up with Google</p>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="authentication.js" type="module"></script>
</html>
